<!DOCTYPE html>
<html lang="es">
    <head>
        <title>Contactos</title>
        <style>
            table {
                width: 100%;
                border-collapse: collapse;
                margin-top: 20px;
                font-family: Arial, sans-serif;
                color: #333;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            }
        
            th, td {
                border: 1px solid #ddd;
                padding: 12px;
                text-align: left;
            }
        
            th {
                background-color: #f2f2f2;
            }
        
            tr:hover {
                background-color: #f5f5f5;
            }
        
            button {
                display: block;
                margin-top: 10px;
                padding: 8px 16px;
                background-color: #4caf50;
                color: white;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 14px;
            }
        
            button:hover {
                background-color: #45a049;
            }
        </style>
        
        <script type="text/javascript" src="/static/js/get_all.js"></script>
    </head>

    <body>
        <div align="center">
            <div>
                <table border="1" id="table_dispositivos">
                    <thead id="thead_dispositivos">
                        <th>ID</th>
                        <th>Dispositivo</th>
                        <th>Valor</th>
                        <th>Acciones</th>
                    </thead>
                    <tbody id="tbody_dispositivos">
                    </tbody>
                </table>
            </div>
        </div>
        <script>
            document.body.onload = getAll();
        </script>
    </body>
</html>
